<div
  id="modal"
  class="modal hidden"
  role="dialog"
  tabindex="-1"
  aria-hidden="true"
  aria-labelledby="modalTitle"
  aria-describedby="modalDesc"
>
  <div class="modal-section dark">
    <div id="modalTitle" class="modal-title">Modal Header</div>
  </div>
  <div class="modal-section light">
    <p id="modalDesc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas ex ipsum, vestibulum eu mollis a, venenatis pretium.</p>
  </div>
  <div class="modal-section light">
    <button
      id="modalAcceptButton"
      class="btn-primary"
      type="button"
    >OK</button>
    <button
      id="modalCancelButton"
      class="btn-primary cancel-btn"
      type="button"
    >Cancel</button>
  </div>
  <button
    id="modalCloseButton"
    class="modal-close-btn btn-primary"
    type="button"
    aria-label="Close modal"
  >&times;</button>
</div>
